# CareerSignal â€” local PostgreSQL + pgvector
# Run from repo root: docker compose -f infra/docker/docker-compose.yml up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: careersignal
    ports:
      - '5432:5432'
    volumes:
      - careersignal_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d careersignal']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  careersignal_pgdata:
